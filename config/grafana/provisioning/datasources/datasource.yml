# ============================================
# MSP Monitoring - Grafana Datasource
# ============================================
# VictoriaMetrics를 Prometheus 타입으로 등록

apiVersion: 1

datasources:
  - name: VictoriaMetrics
    type: prometheus
    access: proxy
    url: http://victoriametrics:8428
    isDefault: true
    editable: false
    jsonData:
      httpMethod: POST
      timeInterval: "15s"
