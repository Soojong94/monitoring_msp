# ============================================
# MSP Monitoring - Nginx Configuration
# ============================================

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 256;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent"';
    access_log /var/log/nginx/access.log main;

    sendfile    on;
    keepalive_timeout 65;

    gzip on;
    gzip_types text/plain application/json application/javascript text/css;
    gzip_min_length 1000;

    # 보안 헤더
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/s;

    upstream grafana {
        server grafana:3000;
    }

    upstream victoriametrics {
        server victoriametrics:8428;
    }

    server {
        listen 80;
        server_name _;

        # 헬스 체크 (인증 불필요)
        location /health {
            access_log off;
            return 200 '{"status":"ok"}';
            add_header Content-Type application/json;
        }

        # Agent remote_write 엔드포인트 (VM 자체 인증 사용)
        location /api/v1/write {
            proxy_pass http://victoriametrics;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            client_max_body_size 10m;
        }

        # Agent import 엔드포인트 (로컬 테스트용)
        location /api/v1/import/ {
            proxy_pass http://victoriametrics;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            client_max_body_size 10m;
        }

        # Grafana (Basic Auth)
        location / {
            auth_basic "MSP Monitoring - Login Required";
            auth_basic_user_file /etc/nginx/.htpasswd;
            limit_req zone=login burst=10 nodelay;

            proxy_pass http://grafana;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization "";

            # WebSocket (Grafana Live)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_connect_timeout 60s;
            proxy_read_timeout 300s;
        }

        # Grafana API (Grafana 자체 인증으로 보호, Basic Auth 제외)
        location /api/ {
            proxy_pass http://grafana;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization "";
        }

        # 정적 자원 캐싱
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf)$ {
            proxy_pass http://grafana;
            proxy_set_header Host $host;
            expires 7d;
            add_header Cache-Control "public, immutable";
        }
    }
}
