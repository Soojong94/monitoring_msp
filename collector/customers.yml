# ============================================
# MSP Monitoring - 고객 정의
# ============================================
# AWS 자격증명은 환경변수로 참조 (이미지에 키 포함 X)

customers:
  - id: "alpha"
    name: "Alpha Corp"
    csp: aws
    environment: production
    regions:
      - ap-northeast-2
    credentials:
      access_key_env: "CUSTOMER_ALPHA_AWS_ACCESS_KEY"
      secret_key_env: "CUSTOMER_ALPHA_AWS_SECRET_KEY"
    collect:
      - ec2
      - cost
      - s3

